<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3‑Part 50vh Bar (Constrained Image)</title>
  <style>
    /* reset */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:sans-serif; }

    /* bar container */
    .bar {
      display: flex;
      height: 50vh;
      width: 100%;
    }

    /* each section is a column-flex container */
    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      /* allow children to shrink below content size */
      min-height: 0;
    }

    /* this wrapper takes all space above the caption */
    .img-wrapper {
      flex: 1 1 0;      /* grow & shrink */
      display: flex;    /* center the img */
      align-items: center;
      justify-content: center;
      min-height: 0;    /* IMPORTANT for Firefox/WebKit */
    }

    /* the img itself is max‐bounded by its wrapper */
    .img-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* caption at bottom, natural height */
    .caption {
      flex: 0 0 auto;
      padding: 0.5rem;
      text-align: center;
      background: #fafafa;
    }
  </style>
</head>
<body>

  <div class="bar">
    <div class="section">
      <div class="img-wrapper">
        <img src="static/images/cuisine/bánh bao bánh vạc.jpg" alt="Image 1">
      </div>
      <div class="caption">Caption for Image 1</div>
    </div>
    <div class="section">
      <div class="img-wrapper">
        <img src="static/images/cuisine/bánh bao bánh vạc.jpg" alt="Image 2">
      </div>
      <div class="caption">Caption for Image 2</div>
    </div>
    <div class="section">
      <div class="img-wrapper">
        <img src="static/images/cuisine/bánh bao bánh vạc.jpg" alt="Image 3">
      </div>
      <div class="caption">Caption for Image 3</div>
    </div>
  </div>

</body>
</html>
