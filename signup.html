<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <script src="https://kit.fontawesome.com/5a07b9e894.js" crossorigin="anonymous"></script>
  <style>
    /* Reuse same styles as login */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: linear-gradient(rgb(0,0,0,0.35),rgb(0,0,0,0.35)), url("static/images/intro.webp"); background-size: cover; font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); border-radius: 12px; padding: 2rem; width: 320px; color: #fff; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); text-align: center; }
    .card h2 { margin-bottom: 1.5rem; }
    .input-group { position: relative; margin-bottom: 1rem; }
    .input-group i { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: #fff; }
    .input-group input { width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; border: none; border-radius: 6px; background: rgba(255, 255, 255, 0.1); color: #fff; font-size: 1rem; outline: none; }
    .input-group input::placeholder { color: #ddd; }
    .btn { width: 100%; padding: 0.75rem; border: none; border-radius: 6px; background: #fff; color: #333; font-size: 1rem; cursor: pointer; margin-top: 0.5rem; }
    .footer { margin-top: 1rem; font-size: 0.9rem; }
    .footer a { color: #fff; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Đăng ký</h2>
    <form>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <button class="btn" type="submit">Register</button>
    </form>
    <div class="footer">
      Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a><br>
      <a href="index.html">Trang chủ</a>
    </div>
  </div>
</body>
</html>
