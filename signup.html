<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>[PLACEHOLDER] Đăng ký</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f6f8fa;
      color: #24292e;
      line-height: 1.5;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Container */
    .auth-container {
      background: #fff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgba(27,31,35,.15);
      width: 100%;
      max-width: 400px;
      padding: 32px;
    }

    /* Logo */
    .auth-logo {
      display: block;
      margin: 0 auto 24px;
      width: 50px;
      height: 50px;
      background: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png') no-repeat center/contain;
    }

    /* Form titles */
    .auth-container h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Form fields */
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #0366d6;
      box-shadow: 0 0 0 3px rgba(3,102,214,.3);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 8px 0;
      background: #2ea44f;
      border: 1px solid rgba(27,31,35,.15);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover {
      background: #2c974b;
    }

    /* Footer links */
    .auth-footer {
      text-align: center;
      font-size: 14px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <form id="signupForm" class="auth-form active">
      <h1>Create your free account</h1>  <!-- :contentReference[oaicite:1]{index=1} -->
      <div class="form-group">
        <label for="signup-email">Email address</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <button type="submit" class="btn">Sign up for GitHub</button>
      <div class="auth-footer">
        Already have an account? <a href="login.html" id="showLogin">Sign in</a>
      </div>
    </form>
  </div>

  <script>
    // Basic form handlers (stub)
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Signing up ' + document.getElementById('signup-username').value);
    });
  </script>
</body>
</html>
